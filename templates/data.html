{% extends "base.html" %}

{% block title %}
    Data
{% endblock %}

{% block main %}

<div class="scorecards">
    <form class="data-tabs" action="/data" method="POST">
        {% for season in seasons %}
        <button type="submit" name="season" value="{{ season }}">{{ season }}</button>
        {% endfor %}
    </form>

    <h1>{{season}} Data</h1>
    {% for act in data %}
    <div class="scorecard">
        {{ act }}
    </div>
    {% endfor %}
</div>

{% endblock %}
