<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ACT {% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/style.css">
</head>

<body>
    <header class="body-header">
        <img id="hamburger-menu-button" class="menu-icon" src="{{ url_for('static', filename='assets/hamburger-menu.svg') }}" alt="Menu">
        <span class="website-title"><a href="/">ACT Website</a></span>
        <span class="menu-icon"></span>
    </header>
    <nav class="sidenav" id="sidenav">
        <a class="menu-item" href="/data">Data</a>
        <a class="menu-item" href="/input">Enter Scorecard</a>
        <a class="menu-item" href="/add-username">Add Player</a>
    </nav>
    <main class="body-main" id="body-main">
        {% block main %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='scripts/collapsibleSidebar.js') }}"></script>
</body>

</html>
